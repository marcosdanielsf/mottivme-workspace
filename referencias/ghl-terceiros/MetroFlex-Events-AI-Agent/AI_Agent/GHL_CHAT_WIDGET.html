<script>
// MetroFlex AI Chat Widget JavaScript
(function() {
    // Configuration
    const CONFIG = {
        WEBHOOK_URL: 'https://metroflex-events-ai.fly.dev/webhook/chat', // Updated with Fly.io deployment URL
        USER_ID: generateUserId(),
        CONVERSATION_ID: generateConversationId()
    };

    // DOM Elements
    const chatButton = document.getElementById('metroflex-chat-button');
    const chatWindow = document.getElementById('metroflex-chat-window');
    const chatClose = document.querySelector('.metroflex-chat-close');
    const chatMessages = document.getElementById('metroflex-chat-messages');
    const chatInput = document.getElementById('metroflex-chat-input');
    const chatSend = document.getElementById('metroflex-chat-send');
    const typingIndicator = document.getElementById('metroflex-typing-indicator');

    // Generate unique user ID
    function generateUserId() {
        let userId = localStorage.getItem('metroflex_user_id');
        if (!userId) {
            userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('metroflex_user_id', userId);
        }
        return userId;
    }

    // Generate conversation ID
    function generateConversationId() {
        return 'conv_' + Date.now();
    }

    // Toggle chat window
    chatButton.addEventListener('click', function() {
        chatWindow.classList.add('open');
        chatInput.focus();
    });

    chatClose.addEventListener('click', function() {
        chatWindow.classList.remove('open');
    });

    // Send message on Enter key
    chatInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    // Send message on button click
    chatSend.addEventListener('click', sendMessage);

    // Send message function
    async function sendMessage() {
        const message = chatInput.value.trim();
        if (!message) return;

        // Disable input while sending
        chatInput.disabled = true;
        chatSend.disabled = true;

        // Add user message to UI
        addMessage(message, 'user');

        // Clear input
        chatInput.value = '';

        // Show typing indicator
        typingIndicator.classList.add('active');
        scrollToBottom();

        try {
            // Send to webhook
            const response = await fetch(CONFIG.WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: CONFIG.USER_ID,
                    message: message,
                    conversation_id: CONFIG.CONVERSATION_ID,
                    contact_info: getContactInfo() // From GHL if available
                })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();

            // Hide typing indicator
            typingIndicator.classList.remove('active');

            // Add assistant response to UI
            if (data.success && data.response) {
                addMessage(data.response, 'assistant');
            } else {
                addMessage("I apologize, but I'm having trouble connecting. Please contact us at brian@metroflexgym.com or call 817-465-9331.", 'assistant');
            }

        } catch (error) {
            console.error('Error sending message:', error);
            typingIndicator.classList.remove('active');
            addMessage("I'm experiencing technical difficulties. Please email brian@metroflexgym.com or call 817-465-9331.", 'assistant');
        }

        // Re-enable input
        chatInput.disabled = false;
        chatSend.disabled = false;
        chatInput.focus();
    }

    // Add message to chat UI
    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `metroflex-chat-message ${sender}`;

        const avatar = document.createElement('div');
        avatar.className = 'metroflex-chat-message-avatar';
        avatar.textContent = sender === 'assistant' ? 'âš¡' : 'ðŸ‘¤';

        const content = document.createElement('div');
        content.className = 'metroflex-chat-message-content';
        content.innerHTML = formatMessage(text);

        messageDiv.appendChild(avatar);
        messageDiv.appendChild(content);

        // Insert before typing indicator
        chatMessages.insertBefore(messageDiv, typingIndicator);

        scrollToBottom();
    }

    // Format message text (basic markdown support)
    function formatMessage(text) {
        return text
            .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
            .replace(/\n/g, '<br>');
    }

    // Scroll to bottom of messages
    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Get contact info from GHL (if available)
    function getContactInfo() {
        // GHL provides contact info via JavaScript variables
        // Adjust based on your GHL setup
        return {
            name: typeof contact_name !== 'undefined' ? contact_name : null,
            email: typeof contact_email !== 'undefined' ? contact_email : null,
            phone: typeof contact_phone !== 'undefined' ? contact_phone : null
        };
    }

    // Auto-open chat if URL parameter present
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('chat') === 'open') {
        chatWindow.classList.add('open');
        chatInput.focus();
    }

    console.log('âœ… MetroFlex AI Assistant loaded');
})();
</script>
