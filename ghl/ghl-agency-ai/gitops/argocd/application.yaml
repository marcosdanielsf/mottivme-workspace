apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ghl-agency-ai-production
  namespace: argocd
  labels:
    app.kubernetes.io/name: ghl-agency-ai
    app.kubernetes.io/part-of: ghl-agency-ai
    environment: production
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/ghl-agency-ai/ghl-agency-ai.git
    targetRevision: main
    path: helm/ghl-agency-ai
    helm:
      valueFiles:
        - ../../gitops/overlays/production/values.yaml
      parameters:
        - name: image.tag
          value: latest  # Will be overridden by CI/CD

  destination:
    server: https://kubernetes.default.svc
    namespace: ghl-agency-ai-production

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10

  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/minReplicas
        - /spec/maxReplicas
