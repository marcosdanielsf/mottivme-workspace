# Default values for ghl-agency-ai
# This is a YAML-formatted file.

# -- Number of replicas
replicaCount: 2

image:
  # -- Container image repository
  repository: ghcr.io/ghl-agency-ai/ghl-agency-ai
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion
  tag: ""

# -- Image pull secrets for private registries
imagePullSecrets: []

# -- Override the name of the chart
nameOverride: ""

# -- Override the full name of the chart
fullnameOverride: ""

serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use
  name: ""

# -- Pod annotations
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "3000"
  prometheus.io/path: "/metrics"

# -- Pod security context
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true

# -- Container security context
securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000
  capabilities:
    drop:
      - ALL

service:
  # -- Service type
  type: ClusterIP
  # -- Service port
  port: 80
  # -- Container port
  targetPort: 3000

ingress:
  # -- Enable ingress
  enabled: true
  # -- Ingress class name
  className: "nginx"
  # -- Ingress annotations
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  # -- Ingress hosts configuration
  hosts:
    - host: ghl-agency-ai.example.com
      paths:
        - path: /
          pathType: Prefix
  # -- Ingress TLS configuration
  tls:
    - secretName: ghl-agency-ai-tls
      hosts:
        - ghl-agency-ai.example.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

autoscaling:
  # -- Enable horizontal pod autoscaler
  enabled: true
  # -- Minimum number of replicas
  minReplicas: 2
  # -- Maximum number of replicas
  maxReplicas: 10
  # -- Target CPU utilization percentage
  targetCPUUtilizationPercentage: 70
  # -- Target memory utilization percentage
  targetMemoryUtilizationPercentage: 80
  # -- Scaling behavior configuration
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max

# -- Node selector
nodeSelector: {}

# -- Tolerations
tolerations: []

# -- Affinity rules
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - ghl-agency-ai
          topologyKey: kubernetes.io/hostname

# Pod Disruption Budget
podDisruptionBudget:
  # -- Enable PDB
  enabled: true
  # -- Minimum available pods
  minAvailable: 1
  # maxUnavailable: 1

# Health check configuration
# The application exposes /api/health for basic health checks
# and /api/v1/health for detailed health information
healthCheck:
  # -- Health check path (options: /api/health, /api/v1/health)
  path: /api/health

# -- Liveness probe configuration
livenessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

# -- Readiness probe configuration
readinessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
  successThreshold: 1

# -- Startup probe configuration
startupProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 30
  successThreshold: 1

# Environment configuration
env:
  # -- Node environment
  NODE_ENV: production
  # -- Server port
  PORT: "3000"

# -- Additional environment variables from values
extraEnv: []
  # - name: EXTRA_VAR
  #   value: "extra-value"

# External secrets (for production use with External Secrets Operator or sealed-secrets)
externalSecrets:
  # -- Enable external secrets
  enabled: false
  # -- Secret store reference name
  secretStoreRef: "vault-backend"
  # -- Secret store kind (SecretStore or ClusterSecretStore)
  secretStoreKind: ClusterSecretStore
  # -- Refresh interval for external secrets
  refreshInterval: "1h"
  # -- Secret data to fetch from external store
  data: []
    # - secretKey: DATABASE_URL
    #   remoteRef:
    #     key: ghl-agency-ai/database
    #     property: url

# Secrets (only used if externalSecrets.enabled is false)
secrets:
  # -- Database connection URL
  databaseUrl: ""
  # -- JWT secret for authentication
  jwtSecret: ""
  # -- OAuth server URL
  oauthServerUrl: ""
  # -- Owner OpenID
  ownerOpenId: ""
  # -- Gemini API key
  geminiApiKey: ""
  # -- OpenAI API key
  openaiApiKey: ""
  # -- Anthropic API key
  anthropicApiKey: ""
  # -- Browserbase API key
  browserbaseApiKey: ""
  # -- Browserbase project ID
  browserbaseProjectId: ""

# ConfigMap values
config:
  # -- Application ID
  appId: "ghl-agency-ai"
  # -- Application title
  appTitle: "GHL Agency AI"
  # -- Application logo path
  appLogo: "/logo.png"
  # -- OAuth portal URL
  oauthPortalUrl: "https://auth.manus.im"
  # -- Skip Playwright browser download
  playwrightSkipBrowserDownload: "1"

# Browserbase Configuration
browserbase:
  # -- Browserbase region (us-west-2, us-east-1, eu-west-1, ap-southeast-1)
  region: "us-west-2"
  # -- Stagehand AI model for browser automation
  stagehandModel: "google/gemini-2.0-flash"

# Session Cleanup Configuration
sessionCleanup:
  # -- Session cleanup interval in milliseconds (default: 5 minutes)
  intervalMs: 300000

# Resource Quota
resourceQuota:
  # -- Enable resource quota for the namespace
  enabled: false
  # -- Hard resource limits for the namespace
  hard:
    # -- CPU request limit across all pods
    requestsCpu: "10"
    # -- Memory request limit across all pods
    requestsMemory: "20Gi"
    # -- CPU limit across all pods
    limitsCpu: "20"
    # -- Memory limit across all pods
    limitsMemory: "40Gi"
    # -- Maximum number of pods
    pods: "50"
    # -- Maximum number of services
    services: "10"
    # -- Maximum number of PVCs
    persistentvolumeclaims: "5"
    # -- Maximum number of secrets
    secrets: "20"
    # -- Maximum number of configmaps
    configmaps: "20"

# Network Policy
networkPolicy:
  # -- Enable network policy
  enabled: true
  # -- Ingress rules
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 3000
  # -- Egress rules (allow all by default)
  egress:
    - {}

# Service Monitor for Prometheus Operator
serviceMonitor:
  # -- Enable service monitor
  enabled: false
  # -- Namespace for service monitor (defaults to release namespace)
  namespace: ""
  # -- Additional labels for service monitor
  additionalLabels: {}
  # -- Scrape interval
  interval: 30s
  # -- Scrape timeout
  scrapeTimeout: 10s
