  status VARCHAR(50) DEFAULT 'sent' CHECK (status IN ('draft', 'scheduled', 'sent', 'delivered', 'read', 'failed')),

  -- Read status
  is_read BOOLEAN DEFAULT FALSE,
  read_at TIMESTAMPTZ,

  -- User
  sent_by UUID REFERENCES socialfy_users(id),

  -- Metadata
  external_id VARCHAR(255), -- Platform's message ID
  metadata JSONB DEFAULT '{}'::jsonb,

  sent_at TIMESTAMPTZ DEFAULT NOW(),
  created_at TIMESTAMPTZ DEFAULT NOW()
);

CREATE INDEX idx_socialfy_messages_org ON socialfy_messages(organization_id);
CREATE INDEX idx_socialfy_messages_lead ON socialfy_messages(lead_id);
CREATE INDEX idx_socialfy_messages_thread ON socialfy_messages(thread_id);
CREATE INDEX idx_socialfy_messages_channel ON socialfy_messages(channel);
CREATE INDEX idx_socialfy_messages_sent ON socialfy_messages(sent_at DESC);
CREATE INDEX idx_socialfy_messages_unread ON socialfy_messages(is_read) WHERE is_read = FALSE;

