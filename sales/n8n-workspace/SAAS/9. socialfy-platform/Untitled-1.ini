-- Reset daily usage at midnight
CREATE OR REPLACE FUNCTION socialfy_reset_daily_usage()
RETURNS void AS $$
BEGIN
  UPDATE socialfy_connected_accounts
  SET daily_usage = 0, last_reset_at = NOW()
  WHERE last_reset_at < CURRENT_DATE;
END;
$$ LANGUAGE plpgsql;

