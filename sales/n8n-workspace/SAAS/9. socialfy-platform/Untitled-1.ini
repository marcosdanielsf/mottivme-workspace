  posted_at TIMESTAMPTZ,

  -- Metricas pos-post
  likes_count INTEGER,
  comments_count INTEGER,
  shares_count INTEGER,
  impressions INTEGER,

  created_at TIMESTAMPTZ DEFAULT NOW()
