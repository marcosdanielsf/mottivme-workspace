-- ============================================================================
-- SOCIALFY - DATABASE SCHEMA
-- Supabase PostgreSQL Schema for Sales Intelligence Platform
-- Prefix: socialfy_
-- ============================================================================

-- ============================================================================
-- 1. USERS & ORGANIZATIONS
-- ============================================================================

CREATE TABLE IF NOT EXISTS socialfy_organizations (
  id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
  name VARCHAR(255) NOT NULL,
  slug VARCHAR(100) UNIQUE NOT NULL,
  plan VARCHAR(50) DEFAULT 'free' CHECK (plan IN ('free', 'starter', 'pro', 'enterprise')),
  settings JSONB DEFAULT '{}'::jsonb,
  created_at TIMESTAMPTZ DEFAULT NOW(),
  updated_at TIMESTAMPTZ DEFAULT NOW()
);

CREATE TABLE IF NOT EXISTS socialfy_users (
  id UUID PRIMARY KEY REFERENCES auth.users(id) ON DELETE CASCADE,
  organization_id UUID REFERENCES socialfy_organizations(id) ON DELETE SET NULL,
  email VARCHAR(255) NOT NULL,
  full_name VARCHAR(255),
  avatar_url TEXT,
  role VARCHAR(50) DEFAULT 'member' CHECK (role IN ('owner', 'admin', 'member')),
  settings JSONB DEFAULT '{}'::jsonb,
  created_at TIMESTAMPTZ DEFAULT NOW(),
  updated_at TIMESTAMPTZ DEFAULT NOW()
);

-- ============================================================================
-- 2. LEADS
-- ============================================================================

CREATE TABLE IF NOT EXISTS socialfy_leads (
  id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
  organization_id UUID NOT NULL REFERENCES socialfy_organizations(id) ON DELETE CASCADE,

  -- Basic Info
  name VARCHAR(255) NOT NULL,
  title VARCHAR(255),
  company VARCHAR(255),
  avatar_url TEXT,

  -- Contact Info
  email VARCHAR(255),
  phone VARCHAR(50),
  linkedin_url TEXT,
  instagram_handle VARCHAR(100),
  whatsapp VARCHAR(50),

  -- Status & Scoring
  status VARCHAR(50) DEFAULT 'available' CHECK (status IN ('available', 'in_cadence', 'responding', 'scheduled', 'converted', 'lost')),
  icp_score INTEGER DEFAULT 0 CHECK (icp_score >= 0 AND icp_score <= 100),

  -- Available Channels (array)
  channels VARCHAR(20)[] DEFAULT '{}', -- ['linkedin', 'instagram', 'whatsapp', 'email', 'phone', 'cnpj']

  -- Source
  source VARCHAR(100), -- linkedin_search, instagram_search, cnpj_search, import, manual
  source_data JSONB DEFAULT '{}'::jsonb,

  -- CNPJ Data (for Brazilian companies)
  cnpj VARCHAR(20),
  cnpj_data JSONB DEFAULT '{}'::jsonb,

  -- Tags & Lists
  tags VARCHAR(100)[] DEFAULT '{}',
  list_ids UUID[] DEFAULT '{}',

  -- Metadata
  custom_fields JSONB DEFAULT '{}'::jsonb,
  created_by UUID REFERENCES socialfy_users(id),
  created_at TIMESTAMPTZ DEFAULT NOW(),
  updated_at TIMESTAMPTZ DEFAULT NOW()
);

CREATE INDEX idx_socialfy_leads_org ON socialfy_leads(organization_id);
CREATE INDEX idx_socialfy_leads_status ON socialfy_leads(status);
CREATE INDEX idx_socialfy_leads_icp ON socialfy_leads(icp_score DESC);
CREATE INDEX idx_socialfy_leads_channels ON socialfy_leads USING GIN(channels);
CREATE INDEX idx_socialfy_leads_tags ON socialfy_leads USING GIN(tags);

-- ============================================================================
-- 3. CAMPAIGNS
-- ============================================================================

CREATE TABLE IF NOT EXISTS socialfy_campaigns (
  id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
  organization_id UUID NOT NULL REFERENCES socialfy_organizations(id) ON DELETE CASCADE,

  -- Basic Info
  name VARCHAR(255) NOT NULL,
  description TEXT,
  type VARCHAR(50) NOT NULL CHECK (type IN ('connection', 'warm_up', 'authority', 'instagram_dm', 'multi_channel')),

  -- Status
  status VARCHAR(50) DEFAULT 'draft' CHECK (status IN ('draft', 'active', 'paused', 'completed', 'archived')),

  -- Channels
  channels VARCHAR(20)[] DEFAULT '{}',

  -- Cadence
  cadence_id UUID, -- Reference to cadence template
  cadence_name VARCHAR(100),

  -- Metrics (denormalized for quick access)
  leads_count INTEGER DEFAULT 0,
  responses_count INTEGER DEFAULT 0,
  meetings_count INTEGER DEFAULT 0,
  conversion_rate DECIMAL(5,2) DEFAULT 0,

  -- Owner
  owner_id UUID REFERENCES socialfy_users(id),

  -- Dates
  started_at TIMESTAMPTZ,
  completed_at TIMESTAMPTZ,
  created_at TIMESTAMPTZ DEFAULT NOW(),
  updated_at TIMESTAMPTZ DEFAULT NOW()
);

CREATE INDEX idx_socialfy_campaigns_org ON socialfy_campaigns(organization_id);
CREATE INDEX idx_socialfy_campaigns_status ON socialfy_campaigns(status);
CREATE INDEX idx_socialfy_campaigns_type ON socialfy_campaigns(type);

-- ============================================================================
-- 4. CADENCES (Templates)
-- ============================================================================

CREATE TABLE IF NOT EXISTS socialfy_cadences (
  id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
  organization_id UUID NOT NULL REFERENCES socialfy_organizations(id) ON DELETE CASCADE,

  -- Basic Info
  name VARCHAR(255) NOT NULL,
  code VARCHAR(50), -- e.g., OUT-HT-14, IG-MT-7
  description TEXT,

  -- Configuration
  channels VARCHAR(20)[] DEFAULT '{}',
  duration_days INTEGER DEFAULT 14,
  touch_level VARCHAR(20) DEFAULT 'medium' CHECK (touch_level IN ('low', 'medium', 'high')),
  lead_source VARCHAR(20) DEFAULT 'outbound' CHECK (lead_source IN ('outbound', 'inbound', 'referral')),

  -- Steps (JSONB array)
  -- [{day: 1, channel: 'linkedin', action: 'connection_request', template_id: uuid, time: '09:00'}]
  steps JSONB DEFAULT '[]'::jsonb,

  -- Metrics
  avg_response_rate DECIMAL(5,2) DEFAULT 0,
  avg_meeting_rate DECIMAL(5,2) DEFAULT 0,
  times_used INTEGER DEFAULT 0,

  -- Status
  status VARCHAR(50) DEFAULT 'draft' CHECK (status IN ('draft', 'active', 'archived')),
  is_template BOOLEAN DEFAULT FALSE, -- System templates vs custom

  created_by UUID REFERENCES socialfy_users(id),
  created_at TIMESTAMPTZ DEFAULT NOW(),
  updated_at TIMESTAMPTZ DEFAULT NOW()
);

CREATE INDEX idx_socialfy_cadences_org ON socialfy_cadences(organization_id);
CREATE INDEX idx_socialfy_cadences_status ON socialfy_cadences(status);

-- ============================================================================
-- 5. LEAD CADENCE (Lead enrollment in cadences)
-- ============================================================================

CREATE TABLE IF NOT EXISTS socialfy_lead_cadences (
  id UUID PRIMARY KEY DEFAULT gen_random_uuid(),

  lead_id UUID NOT NULL REFERENCES socialfy_leads(id) ON DELETE CASCADE,
  campaign_id UUID REFERENCES socialfy_campaigns(id) ON DELETE SET NULL,
  cadence_id UUID NOT NULL REFERENCES socialfy_cadences(id) ON DELETE CASCADE,

  -- Progress
  current_step INTEGER DEFAULT 0,
  current_day INTEGER DEFAULT 1,
  status VARCHAR(50) DEFAULT 'active' CHECK (status IN ('active', 'paused', 'completed', 'responded', 'converted', 'bounced')),

  -- Next Activity
  next_activity_at TIMESTAMPTZ,
  next_activity_channel VARCHAR(20),
  next_activity_type VARCHAR(50),

  -- Dates
  started_at TIMESTAMPTZ DEFAULT NOW(),
  completed_at TIMESTAMPTZ,
  responded_at TIMESTAMPTZ,

  -- Metadata
  metadata JSONB DEFAULT '{}'::jsonb,
  created_at TIMESTAMPTZ DEFAULT NOW(),
  updated_at TIMESTAMPTZ DEFAULT NOW(),

  UNIQUE(lead_id, cadence_id)
);

CREATE INDEX idx_socialfy_lead_cadences_lead ON socialfy_lead_cadences(lead_id);
CREATE INDEX idx_socialfy_lead_cadences_campaign ON socialfy_lead_cadences(campaign_id);
CREATE INDEX idx_socialfy_lead_cadences_status ON socialfy_lead_cadences(status);
CREATE INDEX idx_socialfy_lead_cadences_next ON socialfy_lead_cadences(next_activity_at);

-- ============================================================================
-- 6. ACTIVITIES (All touchpoints with leads)
-- ============================================================================

CREATE TABLE IF NOT EXISTS socialfy_activities (
  id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
  organization_id UUID NOT NULL REFERENCES socialfy_organizations(id) ON DELETE CASCADE,

  lead_id UUID NOT NULL REFERENCES socialfy_leads(id) ON DELETE CASCADE,
  campaign_id UUID REFERENCES socialfy_campaigns(id) ON DELETE SET NULL,
  lead_cadence_id UUID REFERENCES socialfy_lead_cadences(id) ON DELETE SET NULL,

  -- Activity Info
  type VARCHAR(50) NOT NULL, -- message_sent, message_received, connection_request, call, meeting_scheduled, etc
  channel VARCHAR(20) NOT NULL, -- linkedin, instagram, whatsapp, email, phone
  direction VARCHAR(20) DEFAULT 'outbound' CHECK (direction IN ('inbound', 'outbound')),

  -- Content
  subject VARCHAR(500),
  content TEXT,

  -- Status
  status VARCHAR(50) DEFAULT 'completed' CHECK (status IN ('scheduled', 'completed', 'failed', 'cancelled')),

  -- Response tracking
  responded BOOLEAN DEFAULT FALSE,
  response_time_hours DECIMAL(10,2),

  -- Metadata
  metadata JSONB DEFAULT '{}'::jsonb, -- Store platform-specific data

  -- User
  performed_by UUID REFERENCES socialfy_users(id),
  scheduled_at TIMESTAMPTZ,
  performed_at TIMESTAMPTZ DEFAULT NOW(),
  created_at TIMESTAMPTZ DEFAULT NOW()
);

CREATE INDEX idx_socialfy_activities_org ON socialfy_activities(organization_id);
CREATE INDEX idx_socialfy_activities_lead ON socialfy_activities(lead_id);
CREATE INDEX idx_socialfy_activities_campaign ON socialfy_activities(campaign_id);
CREATE INDEX idx_socialfy_activities_type ON socialfy_activities(type);
CREATE INDEX idx_socialfy_activities_channel ON socialfy_activities(channel);
CREATE INDEX idx_socialfy_activities_performed ON socialfy_activities(performed_at DESC);

-- ============================================================================
