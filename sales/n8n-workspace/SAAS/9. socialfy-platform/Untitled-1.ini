    list: async (filters?: { status?: string; search?: string; limit?: number }) => {
      let query = supabase.from('leads').select('*');

      if (filters?.status) query = query.eq('status', filters.status);
      if (filters?.search) query = query.ilike('name', `%${filters.search}%`);
      if (filters?.limit) query = query.limit(filters.limit);

      return query.order('created_at', { ascending: false });
    },

    get: async (id: string) => {
      return supabase.from('leads').select('*').eq('id', id).single();
    },

    create: async (lead: Partial<Lead>) => {
      return supabase.from('leads').insert(lead).select().single();
    },

    update: async (id: string, updates: Partial<Lead>) => {
      return supabase.from('leads').update(updates).eq('id', id).select().single();
    },

    delete: async (id: string) => {
      return supabase.from('leads').delete().eq('id', id);
    }
  },

  // Campaigns
  campaigns: {
    list: async (filters?: { status?: string; type?: string }) => {
      let query = supabase.from('campaigns').select('*');

      if (filters?.status) query = query.eq('status', filters.status);
      if (filters?.type) query = query.eq('type', filters.type);

      return query.order('created_at', { ascending: false });
    },

    get: async (id: string) => {
      return supabase.from('campaigns').select('*').eq('id', id).single();
    },

    create: async (campaign: Partial<Campaign>) => {
      return supabase.from('campaigns').insert(campaign).select().single();
    },

    update: async (id: string, updates: Partial<Campaign>) => {
      return supabase.from('campaigns').update(updates).eq('id', id).select().single();
    },

    delete: async (id: string) => {
      return supabase.from('campaigns').delete().eq('id', id);
    }
  },

  // Cadences
  cadences: {
    list: async (filters?: { status?: string; is_template?: boolean }) => {
      let query = supabase.from('cadences').select('*');

      if (filters?.status) query = query.eq('status', filters.status);
      if (filters?.is_template !== undefined) query = query.eq('is_template', filters.is_template);

      return query.order('created_at', { ascending: false });
    },

    get: async (id: string) => {
      return supabase.from('cadences').select('*').eq('id', id).single();
    },

    create: async (cadence: Partial<Cadence>) => {
      return supabase.from('cadences').insert(cadence).select().single();
    },

    update: async (id: string, updates: Partial<Cadence>) => {
      return supabase.from('cadences').update(updates).eq('id', id).select().single();
    }
  },

  // Messages (Inbox)
  messages: {
    list: async (filters?: { lead_id?: string; channel?: string; is_read?: boolean }) => {
      let query = supabase.from('messages').select('*, lead:leads(name, company, avatar_url)');

      if (filters?.lead_id) query = query.eq('lead_id', filters.lead_id);
      if (filters?.channel) query = query.eq('channel', filters.channel);
      if (filters?.is_read !== undefined) query = query.eq('is_read', filters.is_read);

      return query.order('sent_at', { ascending: false });
    },

    markAsRead: async (id: string) => {
      return supabase.from('messages').update({ is_read: true, read_at: new Date().toISOString() }).eq('id', id);
    },

    send: async (message: Partial<Message>) => {
      return supabase.from('messages').insert(message).select().single();
    }
  },

  // Pipeline
  pipeline: {
    list: async (filters?: { stage?: string }) => {
      let query = supabase.from('pipeline_deals').select('*, lead:leads(name, title, company, avatar_url, channels)');

      if (filters?.stage) query = query.eq('stage', filters.stage);

      return query.order('created_at', { ascending: false });
    },

    updateStage: async (id: string, stage: string) => {
      return supabase.from('pipeline_deals').update({ stage }).eq('id', id);
    }
  },

  // Connected Accounts
  accounts: {
    list: async () => {
      return supabase.from('connected_accounts').select('*').order('platform');
    },

    updateUsage: async (id: string, usage: number) => {
      return supabase.from('connected_accounts').update({ daily_usage: usage }).eq('id', id);
    }
  },

  // AI Agents
  agents: {
    list: async () => {
      return supabase.from('ai_agents').select('*').order('name');
    },

    toggle: async (id: string, isActive: boolean) => {
      return supabase.from('ai_agents').update({ is_active: isActive }).eq('id', id);
    }
  }
};

