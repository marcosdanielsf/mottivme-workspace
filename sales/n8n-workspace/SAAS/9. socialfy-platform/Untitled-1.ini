-- Logs de Atividade
CREATE TABLE activity_logs (
  id UUID PRIMARY KEY,
  org_id UUID REFERENCES organizations,
  user_id UUID REFERENCES users,

  action TEXT NOT NULL,
  entity_type TEXT,
  entity_id UUID,
  metadata JSONB,

  created_at TIMESTAMPTZ DEFAULT NOW()
);
