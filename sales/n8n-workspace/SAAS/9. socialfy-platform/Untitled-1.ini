-- Helper function to get user's organization
CREATE OR REPLACE FUNCTION get_user_org_id()
RETURNS UUID AS $$
  SELECT organization_id FROM users WHERE id = auth.uid()
$$ LANGUAGE SQL SECURITY DEFINER;

-- Organizations: Users can only see their own org
CREATE POLICY "Users can view own organization" ON organizations
  FOR SELECT USING (id = get_user_org_id());

-- Users: Can view users in same org
CREATE POLICY "Users can view org members" ON users
  FOR SELECT USING (organization_id = get_user_org_id());

-- Leads: Organization-scoped
CREATE POLICY "Leads scoped to organization" ON leads
  FOR ALL USING (organization_id = get_user_org_id());

-- Campaigns: Organization-scoped
CREATE POLICY "Campaigns scoped to organization" ON campaigns
  FOR ALL USING (organization_id = get_user_org_id());

-- Cadences: Organization-scoped
CREATE POLICY "Cadences scoped to organization" ON cadences
  FOR ALL USING (organization_id = get_user_org_id());

-- Lead Cadences: Via lead's organization
CREATE POLICY "Lead cadences via lead org" ON lead_cadences
  FOR ALL USING (
    EXISTS (SELECT 1 FROM leads WHERE leads.id = lead_cadences.lead_id AND leads.organization_id = get_user_org_id())
  );

-- Activities: Organization-scoped
CREATE POLICY "Activities scoped to organization" ON activities
  FOR ALL USING (organization_id = get_user_org_id());

