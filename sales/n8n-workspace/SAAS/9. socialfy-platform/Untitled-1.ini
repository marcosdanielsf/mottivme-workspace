## 7. MODELO DE DADOS (SUPABASE)

### 7.1 Tabelas Principais

```sql
-- Organizacoes/Workspaces
CREATE TABLE organizations (
  id UUID PRIMARY KEY,
  name TEXT NOT NULL,
  plan TEXT DEFAULT 'starter',
  leads_quota INTEGER DEFAULT 1000,
  leads_used INTEGER DEFAULT 0,
  created_at TIMESTAMPTZ DEFAULT NOW()
);

-- Usuarios
CREATE TABLE users (
  id UUID PRIMARY KEY REFERENCES auth.users,
  org_id UUID REFERENCES organizations,
  email TEXT NOT NULL,
  name TEXT,
  role TEXT DEFAULT 'member',
  created_at TIMESTAMPTZ DEFAULT NOW()
);

-- Contas de Redes Sociais
CREATE TABLE social_accounts (
  id UUID PRIMARY KEY,
  org_id UUID REFERENCES organizations,
  platform TEXT NOT NULL, -- 'linkedin' | 'instagram'
  username TEXT NOT NULL,
  profile_url TEXT,
  access_token TEXT, -- encrypted
  is_active BOOLEAN DEFAULT true,
  daily_limit INTEGER DEFAULT 30,
  created_at TIMESTAMPTZ DEFAULT NOW()
);

-- Leads
CREATE TABLE leads (
  id UUID PRIMARY KEY,
  org_id UUID REFERENCES organizations,

  -- Dados basicos
  name TEXT,
  title TEXT,
  company TEXT,
  bio TEXT,

  -- Contatos
  email TEXT,
  phone TEXT,
  whatsapp TEXT,
  linkedin_url TEXT,
  instagram_username TEXT,

  -- Metricas Instagram
  instagram_followers INTEGER,
  instagram_following INTEGER,
  instagram_posts INTEGER,
  is_business_account BOOLEAN,

  -- Qualificacao
  icp_score INTEGER, -- 0-100
  is_persona BOOLEAN,
  suggested_message TEXT,

  -- Status
  status TEXT DEFAULT 'disponivel',
  source TEXT, -- 'linkedin_search' | 'instagram_search' | 'import'
  list_id UUID,

  -- Timestamps
  created_at TIMESTAMPTZ DEFAULT NOW(),
  updated_at TIMESTAMPTZ DEFAULT NOW()
);

-- Listas de Leads
CREATE TABLE lead_lists (
  id UUID PRIMARY KEY,
  org_id UUID REFERENCES organizations,
  name TEXT NOT NULL,
  source TEXT,
  lead_count INTEGER DEFAULT 0,
  created_at TIMESTAMPTZ DEFAULT NOW()
);

-- Agentes IA
CREATE TABLE ai_agents (
  id UUID PRIMARY KEY,
  org_id UUID REFERENCES organizations,
  name TEXT NOT NULL,
  type TEXT NOT NULL, -- 'connection' | 'inbox' | 'comment' | 'content'
  prompt TEXT NOT NULL,
  model TEXT DEFAULT 'claude-3.5-sonnet',
  temperature FLOAT DEFAULT 0.7,
  language TEXT DEFAULT 'pt-BR',
  is_active BOOLEAN DEFAULT true,
  usage_count INTEGER DEFAULT 0,
  created_at TIMESTAMPTZ DEFAULT NOW()
);

-- Campanhas
CREATE TABLE campaigns (
  id UUID PRIMARY KEY,
  org_id UUID REFERENCES organizations,
  social_account_id UUID REFERENCES social_accounts,

  name TEXT NOT NULL,
  type TEXT NOT NULL, -- 'conexao' | 'aquecimento' | 'autoridade' | 'relacionamento' | 'instagram'
  status TEXT DEFAULT 'draft', -- 'draft' | 'scheduled' | 'active' | 'paused' | 'completed'

  -- Configuracoes
  with_message BOOLEAN DEFAULT true,
  agent_id UUID REFERENCES ai_agents,
  daily_limit INTEGER DEFAULT 30,
  auto_withdraw_days INTEGER,

  -- Metricas
  leads_count INTEGER DEFAULT 0,
  sent_count INTEGER DEFAULT 0,
  accepted_count INTEGER DEFAULT 0,
  replied_count INTEGER DEFAULT 0,

  -- Timestamps
  scheduled_at TIMESTAMPTZ,
  started_at TIMESTAMPTZ,
  completed_at TIMESTAMPTZ,
  created_at TIMESTAMPTZ DEFAULT NOW()
);

-- Leads da Campanha
CREATE TABLE campaign_leads (
  id UUID PRIMARY KEY,
  campaign_id UUID REFERENCES campaigns,
  lead_id UUID REFERENCES leads,

  -- Mensagem gerada
  message TEXT,

  -- Status
  status TEXT DEFAULT 'pending', -- 'pending' | 'sent' | 'accepted' | 'replied' | 'failed'

  -- Agendamento
  scheduled_at TIMESTAMPTZ,
  sent_at TIMESTAMPTZ,
  accepted_at TIMESTAMPTZ,
  replied_at TIMESTAMPTZ,

  created_at TIMESTAMPTZ DEFAULT NOW()
);

-- Cadencias de Follow-up
CREATE TABLE cadence_steps (
  id UUID PRIMARY KEY,
  campaign_id UUID REFERENCES campaigns,

  step_order INTEGER NOT NULL,
  delay_days INTEGER NOT NULL,
  message_template TEXT NOT NULL,

  created_at TIMESTAMPTZ DEFAULT NOW()
);

-- Execucoes de Cadencia
CREATE TABLE cadence_executions (
  id UUID PRIMARY KEY,
  campaign_lead_id UUID REFERENCES campaign_leads,
  step_id UUID REFERENCES cadence_steps,

  status TEXT DEFAULT 'pending',
  scheduled_at TIMESTAMPTZ,
  executed_at TIMESTAMPTZ,
  message_sent TEXT,

  created_at TIMESTAMPTZ DEFAULT NOW()
);

-- Pipeline/Kanban
CREATE TABLE pipeline_cards (
  id UUID PRIMARY KEY,
  org_id UUID REFERENCES organizations,
  lead_id UUID REFERENCES leads,

  stage TEXT DEFAULT 'novo', -- 'novo' | 'relacionamento' | 'agendado' | 'convertido'
  deal_value DECIMAL,
  meeting_date TIMESTAMPTZ,
  notes TEXT,

  created_at TIMESTAMPTZ DEFAULT NOW(),
  updated_at TIMESTAMPTZ DEFAULT NOW()
);

-- Conversas/Mensagens
CREATE TABLE conversations (
  id UUID PRIMARY KEY,
  org_id UUID REFERENCES organizations,
  social_account_id UUID REFERENCES social_accounts,
  lead_id UUID REFERENCES leads,

  platform TEXT NOT NULL,
  is_read BOOLEAN DEFAULT false,
  is_archived BOOLEAN DEFAULT false,
  last_message_at TIMESTAMPTZ,

  created_at TIMESTAMPTZ DEFAULT NOW()
);

CREATE TABLE messages (
  id UUID PRIMARY KEY,
  conversation_id UUID REFERENCES conversations,

  direction TEXT NOT NULL, -- 'inbound' | 'outbound'
  content TEXT NOT NULL,
  is_ai_generated BOOLEAN DEFAULT false,

  sent_at TIMESTAMPTZ DEFAULT NOW()
);

-- Conteudos/Posts
CREATE TABLE content_posts (
  id UUID PRIMARY KEY,
  org_id UUID REFERENCES organizations,
  social_account_id UUID REFERENCES social_accounts,
  agent_id UUID REFERENCES ai_agents,

  title TEXT,
  content TEXT NOT NULL,
  image_url TEXT,
  source_url TEXT,

  status TEXT DEFAULT 'draft', -- 'draft' | 'scheduled' | 'posted'
