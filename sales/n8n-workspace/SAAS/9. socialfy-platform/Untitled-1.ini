-- 8. CONNECTED ACCOUNTS
-- ============================================================================

CREATE TABLE IF NOT EXISTS socialfy_connected_accounts (
  id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
  organization_id UUID NOT NULL REFERENCES socialfy_organizations(id) ON DELETE CASCADE,
  user_id UUID NOT NULL REFERENCES socialfy_users(id) ON DELETE CASCADE,

  -- Platform Info
  platform VARCHAR(20) NOT NULL, -- linkedin, instagram, whatsapp, email, phone
  account_name VARCHAR(255) NOT NULL, -- @handle, phone number, email

  -- Status
  status VARCHAR(50) DEFAULT 'connected' CHECK (status IN ('connected', 'disconnected', 'error', 'rate_limited')),

  -- Limits & Usage
  daily_limit INTEGER DEFAULT 100,
  daily_usage INTEGER DEFAULT 0,
  last_reset_at TIMESTAMPTZ DEFAULT NOW(),

  -- Credentials (encrypted)
  credentials JSONB DEFAULT '{}'::jsonb, -- Store tokens, cookies, etc (encrypted at app level)

  -- Metadata
  metadata JSONB DEFAULT '{}'::jsonb,
  last_sync_at TIMESTAMPTZ,
  error_message TEXT,

  created_at TIMESTAMPTZ DEFAULT NOW(),
  updated_at TIMESTAMPTZ DEFAULT NOW(),

  UNIQUE(organization_id, platform, account_name)
);

CREATE INDEX idx_socialfy_connected_accounts_org ON socialfy_connected_accounts(organization_id);
CREATE INDEX idx_socialfy_connected_accounts_platform ON socialfy_connected_accounts(platform);
CREATE INDEX idx_socialfy_connected_accounts_status ON socialfy_connected_accounts(status);

