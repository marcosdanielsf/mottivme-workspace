Resumo
Alessandra, da ORTHODONTIC BIGUAÇU, descreveu os principais desafios da clínica, que incluem a prospecção e a confirmação/remarcação de agendas, além da necessidade de um processo de cobrança de parcelas para reduzir a inadimplência, destacando a restrição no volume de disparos automáticos de WhatsApp devido a banimentos. Marcos Daniel observou que, apesar do desafio com "leads frios", a clínica demonstrou uma taxa de conversão "agressivíssima" e questionou a prioridade na prospecção fria, sugerindo foco na base de clientes existente e nas confirmações de agenda. A ORTHODONTIC BIGUAÇU investe R$ 2.900,00 mensais em marketing e obteve 42 fechamentos de 268 leads no último mês, e Alessandra detalhou a política de avaliações gratuitas e a mensalidade ortodôntica de R$ 125,00, que cobre diversos benefícios.

Detalhes
Tamanho das anotações: Padrão
	•	Prioridades e Desafios da ORTHODONTIC BIGUAÇU Alessandra, da ORTHODONTIC BIGUAÇU, identificou que o foco principal da empresa é a prospecção de leads, o agendamento e, crucialmente, a confirmação e remarcação de agendas. A empresa atende com quatro dentistas ortodônticos e três clínicos gerais, e a agenda de ortodontia é a mais movimentada (00:00:00). Além disso, a empresa precisa de suporte para disparos de cobrança de parcelas para reduzir a inadimplência, pois esta impede a manutenção, afetando a fidelização dos pacientes (00:00:58) (00:12:33). Alessandra também destacou que não podem ter um alto volume de disparos automáticos no WhatsApp, pois os números estão sendo banidos, exigindo que o processo seja mais manual e gradual (00:01:58).
	•	Estrutura da Equipe e Fluxo de Leads Alessandra explicou que a ORTHODONTIC BIGUAÇU tem três pessoas responsáveis por diferentes funções: uma para cobrança de inadimplência, uma para prospecção de leads e agendamento de primeiras consultas/avaliações, e uma para confirmação de agendas (00:03:12). A prospecção é feita principalmente através de leads fornecidos por uma empresa parceira e também por meio de listas internas de pacientes que agendaram e não compareceram, ou vieram e não fecharam o tratamento. Marcos Daniel notou que o principal desafio deles parecia ser lidar com esses "leads frios" (00:04:31).
	•	Estratégias de Prospecção e Uso do WhatsApp Marcos Daniel compartilhou experiências sobre o bloqueio de números do WhatsApp devido a prospecção fria e ressaltou que a plataforma só bloqueia se o contato for iniciado sem o consentimento do destinatário, como um "vampiro só entra se for convidado" (00:05:31). Ele sugeriu que é possível conseguir leads sem prospectar diretamente pelo WhatsApp e perguntou sobre a utilização de social selling (00:06:37). Alessandra mencionou que a ORTHODONTIC BIGUAÇU estava encerrando o trabalho com o atual responsável pelo Instagram porque não gerou bons resultados (00:07:32).
	•	Investimento em Tráfego e Taxas de Conversão A ORTHODONTIC BIGUAÇU investe R$ 900 mensais na empresa de gestão de mídias e R$ 2.000 em crédito de tráfego, o que gerou 268 leads no último mês (00:07:32) (00:10:16). Dessas entradas, houve 112 agendamentos, 63 comparecimentos e 42 fechamentos, com um ticket médio de R$ 125 (00:08:37). Marcos Daniel considerou a conversão "agressivíssima" e muito boa, questionando a necessidade de prospectar leads frios, sugerindo que há muito trabalho a ser feito com a base de clientes existente. Alessandra reforçou que o foco maior não é a prospecção fria pelo WhatsApp, mas sim a confirmação e remarcação de agendas e o controle financeiro para evitar a inadimplência (00:11:25).
	•	Informações Operacionais e Políticas de Preços Alessandra forneceu a lista de dentistas e seus respectivos CROs (00:13:51). Ela explicou que a clínica não cobra pela avaliação, que é gratuita tanto para a parte clínica quanto para a ortodôntica, e que também oferecem raio-x próprio sem custo, a menos que o paciente peça o exame sem fechar o tratamento (00:16:53). Os procedimentos oferecidos cobrem tudo, exceto implantes e lentes de contato. A clínica adota a política de não passar preços por mensagem para incentivar o paciente a comparecer à avaliação, onde os dentistas atuam como avaliadores e vendedores (00:18:03). O único valor que pode ser informado é a mensalidade da ortodontia, que é de R$ 125 (00:20:16).
	•	Benefícios do Tratamento Ortodôntico e Próximos Passos O contrato de ortodontia é de no mínimo 3 anos, e a mensalidade de R$ 125 cobre todos os custos, incluindo o aparelho, contenções, raio-x, limpeza a cada 6 meses e clareamento no final (00:20:16). Frequentemente, o paciente pode pagar a parcela inicial de R$ 125 e colocar o aparelho no mesmo dia (00:21:15). Marcos Daniel informou que irá rodar os primeiros testes para resolver as questões levantadas, solicitando que Alessandra envie todos os materiais e mensagens de campanhas que possuam para auxiliar no processo (00:22:15) (00:24:14). Eles concordaram que os testes seriam feitos inicialmente nos WhatsApps da equipe de Marcos Daniel, antes de serem implementados na clínica (00:23:24).

